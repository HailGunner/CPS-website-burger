<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS website burger</title>
    <link rel="stylesheet" href="src/css/index.css">
    <link rel="stylesheet" href="src/css/font.css">
</head>
<body class="content">
    <header class="content__cap">
        <button class="content__btn content__cross">
            <img class="content__cross-svg" src="src/img/iconcross.svg" alt="cross">
        </button>
        <a class="content__logo" href="#">
            <img src="/src/img/Group.png" alt="logo">
        </a>
        <button class="content__btn content__search">
            <img class="content__search-svg" src="src/img/iconsearch.svg" alt="search">
        </button>
    </header>
    <section class="content__main">
        <nav class="content__menu">
            <ul class="content__list">
                <li class="content__line">
                    <a class="content__link" href="#">Ремонт техники</a>
                </li>
                <li class="content__line">
                    <a class="content__link" href="#">Услуги и сервисы</a>
                </li>
                <li class="content__line">
                    <a class="content__link" href="#">Корпоративным клиентам</a>
                </li>
                <li class="content__line">
                    <a class="content__link" href="#">Продавцам техники</a>
                </li>
                <li class="content__line">
                    <a class="content__link" href="#">Партнерам</a>
                </li>
                <li class="content__line">
                    <a class="content__link" href="#">Производителям</a>
                </li>
                <li class="content__line">
                    <a class="content__link" href="#">Наши сервисные центры</a>
                </li>
                <li class="content__line">
                    <a class="content__link" href="#">Контакты</a>
                </li>
            </ul>
        </nav>
    </section>
    <div class="content__contact">
        <div class="content__round-btn">
            <button class="content__btn content__call">
                <img class="content__call-svg" src="/src/img/iconcall.svg" alt="call">
            </button>
            <button class="content__btn content__chat">
                <img class="content__chat-svg" src="/src/img/iconchat.svg" alt="chat">
            </button>
            <button class="content__btn content__profile">
                <img class="content__profile-svg" src="/src/img/profile.svg" alt="profile">
            </button>
        </div>
            <a class="content__email" href="#">mail@cps.com</a>
            <a class="content__tel" href="tel:+78008908900">8 800 890 8900</a>
        <div class="content__btn-translator">
            <button class="content__lang content__lang-ru">RU</button>
            <button class="content__lang content__lang-en">EN</button>
            <button class="content__lang content__lang-ch">CH</button>
        </div>
    </div>
</body>
</html>
